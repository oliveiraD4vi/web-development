<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/cadastro.css" type="text/css" media="screen">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Tzeet - Cadastro</title>
</head>
<body>
  <div id="page-container">
    <div id="form-container">
      <form onsubmit="event.preventDefault();">
        <h4>Crie uma conta</h4>
        <div class="mb-3">
          <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Nome">
          <div id="nameHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Senha">
          <div id="passwordHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="inputConfirmPassword" aria-describedby="passwordConfirmHelp" placeholder="Digite a senha novamente">
          <div id="passwordConfirmHelp" class="form-text"></div>
        </div>

        <div id="born-at">
          <h6>Data de nascimento</h6>
          <span>Isso não será exibito publicamente. Confirme sua própria idade, mesmo se esta conta for de empresa, de um animal de estimação ou outros.</span>

          <div id="select-container">
            <select id="month-select" class="form-select" aria-label="Default select example">
              <option selected>Mês</option>
            </select>
            <select id="day-select" class="form-select" aria-label="Default select example">
              <option selected>Dia</option>
            </select>
            <select id="year-select" class="form-select" aria-label="Default select example">
              <option selected>Ano</option>
            </select>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkbox">
          <label class="form-check-label" for="checkbox">Receba emails sobre sua atividade no Tzeeter e recomendações.</label>
        </div>

        <div id="terms-policy">
          <span>
            Você concorda com nossos <a href="">Termos</a>, <a href="">Política de Privacidade</a> e com o uso de <a href="">Cookies</a>?
          </span>
          <div id="radio-checks">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Sim
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Não
              </label>
            </div>
          </div>
        </div>
        
        <div id="form-bottom">
          <button type="submit" class="btn btn-primary">Fazer cadastro</button>
          <span id="link">
            Já tem uma conta? <a href="../screens/login.html">Faça login</a>
          </span>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="../scripts/cadastro.js"></script>
</body>
</html>
